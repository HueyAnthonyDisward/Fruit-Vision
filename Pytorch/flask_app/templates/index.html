<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .error {
            color: red;
        }
        .prediction {
            color: green;
            font-weight: bold;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fruit Classifier</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <input type="submit" value="Upload and Classify">
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if prediction %}
            <p class="prediction">Predicted Class: {{ prediction }}</p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
